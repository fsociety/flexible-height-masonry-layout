<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style media="screen">
      .box{
        background-color: #222;
        width: 100%;
        min-width: 60px;
        color:#fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 9px;
      }
    </style>
  </head>
  <body>
<div class="container pt-3 pb-3">

  <div class="row">

    <div class="col-md-4 box-container">


    </div>

    <div class="col-md-4 box-container">

    </div>

    <div class="col-md-4 box-container">

    </div>

  </div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function(){
        var boxLimit = $(".box-container").length; // toplam kolon sayısı

        $.getJSON( "ornek.json", function( data ) {
          var toplam_data = data.length;
          var dongu = Math.ceil(toplam_data/boxLimit);

          for (var i = 1; i <= dongu; i++) {
            var a = (i*boxLimit);
            var eq = boxLimit;
            $(".box-container").each(function(j){
              eq--;
              if (data[(a-eq)] != null) {
                $(this).append( `
                  <div class="box">
                  <img src="`+ data[(a-eq)]["image"] +`" width="100%"><br>
                  <h2> `+ data[(a-eq)]["baslik"] +` </h2><br>
                  <p> `+ data[(a-eq)]["ozet"] +` </p>
                  </div>
                  ` );
              }

            });


          }


          });


      });
    </script>
  </body>
</html>
